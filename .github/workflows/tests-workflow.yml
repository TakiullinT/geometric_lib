name: CI Workflow

on:
  push:
    branches:
      - master
      - release/*
  pull_request:
    branches:
      - master
      - release/*
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      FULL_NAME: "Такиуллин Тимур Ирекович"
      GROUP_NUMBER: "M3116"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Print user info
        run: |
          echo "ФИО: ${{ env.FULL_NAME }}"
          echo "Группа: ${{ env.GROUP_NUMBER }}"
          echo "GitHub: ${{ github.actor }}"

      - name: Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest discover -s feat/tests

      - name: Lint code
        run: |
          pip install flake8
          flake8 .
